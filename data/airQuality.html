<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qualite de l'air</title>
</head>
<body>
    <div id="pageContent">
        <h1>Page Qualite de l'air</h1>
        <p id="pm25Value">PM 2.5 : %PM_2_5% μg/m³</p>
        <p id="niveau">Niveau : %NIVEAU%</p>
        <p id="description">Description : %DESCRIPTION%</p>
        <p id="hexColor" style='color: #%HEX_COLOR%'>Couleur : #%HEX_COLOR%</p>
    </div>
    <script>
        function updateContent() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    document.getElementById("pageContent").innerHTML = xhr.responseText;
                }
            };
            xhr.open("GET", "/qualitedelair", true);
            xhr.send();
        }

        setInterval(updateContent, 5000);

        updateContent();
    </script>
</body>
</html>
